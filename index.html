<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://export.arxiv.org https://export.arxiv.org; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Electron Paper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-container input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        .search-container input[type="number"] {
            padding: 8px;
            width: 80px;
        }
        .search-container select {
            padding: 8px;
            width: 120px;
        }
        .search-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
            vertical-align: top;
        }
        th:nth-child(1) { width: 30%; }
        th:nth-child(2) { width: 20%; }
        th:nth-child(3) { width: 15%; }
        th:nth-child(4) { width: 10%; }
        th:nth-child(5) { width: 25%; }

        /* 新增的样式 */
        td {
            padding: 12px;
            height: 120px;
        }
        .title-cell {
            font-weight: bold;
            line-height: 1.4;
        }
        .authors-cell {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .abstract-cell {
            color: #444;
            font-size: 0.9em;
            line-height: 1.5;
            height: 100%;
            overflow-y: auto;
            padding-right: 8px;
        }
        /* 自定义滚动条样式 */
        .abstract-cell::-webkit-scrollbar {
            width: 6px;
        }
        .abstract-cell::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .abstract-cell::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .abstract-cell::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* 链接样式 */
        .link-cell {
            text-align: center;
        }
        .link-cell a {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .link-cell a:hover {
            background-color: #45a049;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .abstract {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>arXiv 论文搜索</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入搜索关键词..." value="LLM">
        <select id="timeRange">
            <option value="all_time">所有时间</option>
            <option value="last_month" selected>最近一个月</option>
            <option value="last_3_months">最近三个月</option>
            <option value="last_6_months">最近六个月</option>
            <option value="last_year">最近一年</option>
        </select>
        <input type="number" id="maxResults" min="1" max="100" value="20" title="搜索结果数量(1-100)">
        <button id="searchButton">搜索</button>
    </div>
    <div id="loading" class="loading">正在加载...</div>
    <div id="error" class="error"></div>
    <table id="papersTable">
        <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>发布日期</th>
                <th>链接</th>
                <th>摘要</th>
            </tr>
        </thead>
        <tbody id="papersTableBody">
        </tbody>
    </table>
    <script src="./renderer.js"></script>
</body>
</html>
